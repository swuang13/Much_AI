{% extends "base.html" %}
{% block title %}로그인{% endblock %}
{% block content %}
<div class="container py-5" style="max-width:480px;">
  <h2 class="mb-3"><i class="fas fa-sign-in-alt me-2"></i>로그인</h2>
  {% if form.errors %}<div class="alert alert-danger">아이디/비밀번호를 확인하세요.</div>{% endif %}
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">아이디</label>
      {{ form.username }}
    </div>
    <div class="mb-3">
      <label class="form-label">비밀번호</label>
      {{ form.password }}
    </div>
    <button class="btn btn-primary w-100" type="submit">로그인</button>
  </form>
</div>
{% endblock %}
